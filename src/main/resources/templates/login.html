<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/reusable :: header(#{existingUser.header.title})">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container">

<!--    truputi patraukimą reikia sutvarkyti bet gal vėliau-->
    <div class="row w-100">
        <div style="height: 80px;">
        </div>

    </div>
    <div class="row justify-content-center">
        <div class="col-4 text-center justify-content-center align-self-center">

            <div th:if="${param.error ne null}" class="alert alert-danger" th:text="#{login.bad.message}">
            </div>

            <h3 th:text="#{login.welcome.message}"></h3>

            <form method="POST" th:action="@{/login}">
                <div class="mb-3">
                    <label class="form-label" for="name" th:text="#{login.name}"></label>
                    <input class="form-control" id="name" name="loginName">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password" th:text="#{login.password}"></label>
                    <input class="form-control" id="password" type="password" name="loginPassword">
                </div>

                <button class="btn btn-primary" type="submit" th:text="#{login.button}"></button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
